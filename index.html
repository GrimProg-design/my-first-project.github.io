<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="mainn.css">
</head>

<body>
    <div class="box" id="card">
        <div class="corner" id="top-left"></div>
        <div class="corner" id="top-right"></div>
        <div class="corner" id="bottom-left"></div>
        <div class="corner" id="bottom-right"></div>
        РЕГИСТРАЦИЯ
    </div>

    <div id="email1">Адрес</div>
    <div id="password1">Введите пароль</div>
    <form id="main-form">
        <input type="email" id="email" placeholder="Введите почту" required>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <button type="submit" id="send">Send</button>
        <div id="message" style="color: red;"></div>
    </form>


    <script src="main.js"></script>
</body>

</html>
